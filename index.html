<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guía de Three.js - Menú</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ff7f50; /* El color naranja de tu imagen */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      color: #ccc;
    }

    .authors {
      margin-top: 1rem;
      font-weight: bold;
      color: #fff;
    }

    .authors span {
      color: #00bfff; /* Un color azulito para resaltar los nombres */
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center; /* Centrar verticalmente */
      padding: 2rem;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem;
      max-width: 900px;
      width: 100%;
    }

    /* Estilo de los botones */
    .menu-btn {
      background: white;
      color: #333;
      text-decoration: none;
      padding: 1.5rem 1rem;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .menu-btn:hover {
      transform: translateY(-5px); /* Se levanta al pasar el mouse */
      box-shadow: 0 8px 12px rgba(0,0,0,0.3);
      background: #f9f9f9;
      color: #ff7f50; /* Texto naranja al hacer hover */
    }

    /* Ajuste para los botones anchos de materiales */
    .material-btn {
      grid-column: span 1; 
    }
    
    @media (min-width: 600px) {
        .material-btn {
            grid-column: span 2; /* Que ocupen más espacio en pantallas grandes */
        }
    }
    
    footer {
        text-align: center;
        padding: 1rem;
        color: white;
        font-size: 0.8rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Guía de Three.js</h1>
    <p>Figuras Geométricas y Materiales Básicos</p>
    <div class="authors">
      Creado por: <br>
      <span>Cinthia Johana Tafoya Monroy</span> <br> y <br> <span>Luis Alberto Valdez Espinoza</span>
    </div>
  </header>

  <main>
    <div class="menu-grid">
      <a href="cuadrado.html" class="menu-btn">Cuadrado</a>
      <a href="cubo.html" class="menu-btn">Cubo</a>
      <a href="esfera.html" class="menu-btn">Esfera</a>
      <a href="cono.html" class="menu-btn">Cono</a>
      <a href="cilindro.html" class="menu-btn">Cilindro</a>
      <a href="torus.html" class="menu-btn">Toroide</a>

      <a href="piramide.html" class="menu-btn">Pirámide</a>
      <a href="icosaedro.html" class="menu-btn">Icosaedro</a>
      <a href="tetraedro.html" class="menu-btn">Tetraedro</a>

      <a href="basic.html" class="menu-btn material-btn">MeshBasicMaterial</a>
      <a href="phong.html" class="menu-btn material-btn">MeshPhongMaterial</a>
      <a href="standard.html" class="menu-btn material-btn">MeshStandardMaterial</a>
    </div>
  </main>
  
  <footer>
      Proyecto Universitario 2025
  </footer>

</body>
</html>
